<div  class="login-box container-fluid m-0 p-4 w-50">
  <div *ngIf="page">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-0">
        <div >
          <label for="user">Usuario</label>
          <input name="user" formControlName="login" value="login" type="text" name="" required="">
        </div>
        <div >
          <label for="pass">Senha</label>
          <input name="pass" formControlName="pass" type="password" name="" required="">
        </div>
        <h3 *ngIf="!!msg" class="alert alert-danger">{{msg}}</h3>
        <div class="submitBtn">
          <a  (click)="onSubmit()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Logar
          </a>
          <a (click)="page=!page">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registrar
        </a>
      </div>
    </form>
    </div>

    <div *ngIf="!page">
      <h2>Registrar novo usuario</h2>
      <form [formGroup]="newUserForm" (ngSubmit)="newUser()" class="m-0">
        <div >
          <label for="name">Nome</label>
          <input name="name" formControlName="name" type="text" name="" required="">
        </div>
        <div >
          <label for="login">Usuario</label>
          <input name="login" formControlName="login" type="text" name="" required="">
        </div>
        <div >
          <label for="password">Senha</label>
          <input name="password" formControlName="pass" type="password" name="" required="">
        </div>
        <div >
          <label for="passwordConfirm">Confirme a senha</label>
          <input name="passwordConfirm" formControlName="passConfirm" type="password" name="" required="">
        </div>
        <div *ngIf="newUserForm.value.pass && newUserForm.value.passConfirm && newUserForm.value.pass != newUserForm.value.passConfirm">Senhas não são identicas</div>
  
        <div></div>
  
  
        <div class="submitBtn">
          <a  (click)="newUser()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Criar usuario
          </a>
          <a (click)="page=!page">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Voltar ao login
        </a>
      </div>
     </form>
    </div>


  </div>
