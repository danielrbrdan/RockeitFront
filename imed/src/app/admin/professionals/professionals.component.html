<div class="wrapper">
    <div class="row pt-3">
        <div class="col-sm-8">
            <h1>Profissonais</h1>
            
        </div>
        <div class="col-sm-1">
            <button class="add" (click)="addProfessional()">+</button>
        </div>
    </div>
    <div class="cols row">
        <div *ngFor="let professional of professionals;" class="col-md-3 p-1 m-1 mb-0 ">
            <div class="m-0 w-100 h-100">
                <div class="vcard p-2">
                    <div class="about-photo m-0 p-0">
                        <img class="about-photo-img m-0 p-0" src="https://icon-library.com/images/no-user-image-icon/no-user-image-icon-0.jpg" width="100px" height="100px" alt="saleh">
                    </div>
                    <div class="details">
                        <div class="about-details"> 
                            <h3>{{professional.name}} </h3>
                            <p>Tel: {{professional.phone}} </p>
                        </div>
                        <div class="row icons">
                            <div class="col">
                                <mat-icon (click)="edit(professional)" class="pr-2">edit</mat-icon>
                            </div>

                            <div class="col">
                                <mat-icon (click)="delete(professional.id)">delete_sweep</mat-icon>
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
              
   </div>
