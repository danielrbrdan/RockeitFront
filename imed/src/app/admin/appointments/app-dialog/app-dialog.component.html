
<form class="container-fluid w-0 h-0 p-4 m-0">
    <p>Consulta de Dr.(a): {{data.patient.name}}</p>
    <p>Consulta com Sr.(a): {{data.professional.name}}</p>
    <p>Agendado às {{formatDateTime(data.dateTime)}}</p>
    <p> Observações: {{data.observation}}</p>

    <button (click)="deleteApp()" class="bg-danger mb-2 mt-4">Cancelar atendimento</button>
    <hr>
    <button (click)="onNoClick()">Fechar</button>
</form>
